services:
  - type: web
    name: golden-malaysia
    env: static
    buildCommand: ""
    startCommand: "npx serve ."
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
